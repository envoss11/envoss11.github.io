{{ define "main" }}
<div class="d:flex flex:col">
    {{- partial "prose.html" . -}}

    <h2 class="my:1em">All Posts</h2>

    {{- range (where site.RegularPages ".Params.unlisted" "!=" "true") -}}

    {{- partial "li.html" ( dict "url" .Permalink "title" .Title "subTitle" (.Date | time.Format (":date_medium")) ) -}}
    {{- end -}}
</div>
{{ end }}
